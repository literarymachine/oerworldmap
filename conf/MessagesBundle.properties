landingpage_title = OER World Map
landingpage_intro = Join us in mapping the world of <a href="http://en.wikipedia.org/wiki/Open_educational_resources" target="_blank"><abbr title="Open Educational Resources">OER</abbr></a>!
landingpage_call_to_register = Leave your email address and country, we'll keep you posted and update the stats!
landingpage_call_to_register_priv = Don't worry, neither will your email address show up on the map, nor will it be shared in any other way (<a href="#footer">privacy policy</a>).
landingpage_about_title = About
landingpage_about_text = OER World Map shares information on behalf of the worldwide OER community, using local knowledge to describe the OER ecosystem. Built with cutting edge linked open data technology, OER World Map visualizes the world of OER and supports a range of widgets and tools through powerful statistical analysis. OER World Map is built by <a href="http://www.hbz-nrw.de" target="_blank"><abbr title="Hochschulbibliothekszentrum des Landes Nordrhein-Westfalen">hbz</abbr></a> and <a href="http://www.graphthinking.com" target="_blank">graphthinking GmbH</a> with funding from <a href="http://www.hewlett.org/" target="_blank">The William and Flora Hewlett Foundation</a>.
landingpage_about_description_text = <h3>The OER World Map is</h3> \
                                     <ul> \
                                         <li>a tool to collect and store data by, about and for the OER community</li> \
                                         <li>a set of tools to visualize the data</li> \
                                         <li>open to contribution by individuals and institutions</li> \
                                         <li>built on state of the art linked open data technology</li> \
                                         <li>aiming at maximum openess, connectivity and reusability</li> \
                                         <li>owned and driven by the OER community.</li> \
                                     </ul>
landingpage_about_benefits_text = <h3>The OER World Map can be used</h3> \
                                  <ul> \
                                      <li>to find and contact OER experts</li> \
                                      <li>to find OER services in order to use them for learning</li> \
                                      <li>to find OER services in order to develop technical infrastructure like search engines</li> \
                                      <li>to connect institutions and foster inter institutional cooperation</li> \
                                      <li>in many other ways.</li> \
                                  </ul>
landingpage_country_champions_title = Country Champions
landingpage_country_champions_intro = We are looking for <strong>country champions</strong> who will help to map the OER world by country – to help us gather data and raise awareness of the project. If you are interested in acting as champion for your country, please do not hesitate to contact us at <a href='&#109;ailto&#58;in&#102;%&#54;F&#64;%6Fe%72w&#111;%7&#50;%6Cd%6Da&#112;&#46;&#37;6F&#114;g'>info&#64;o&#101;rw&#111;rl&#100;map&#46;o&#114;g</a>
